<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Work 5_1</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .rect{
            width: 300px;
            height: 300px;
            background-color: #1E1E1E;
            animation: rect1 2s linear infinite;
        }
        @keyframes rect1 {
            from{
                transform: scale(1.5);
                background-color: #5454D4;
            }
            to{
                transform: scale(-1.5);
            }
        }
    </style>
</head>
<body>
<div class="rect"></div>

</body>
